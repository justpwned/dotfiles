set-option -sa terminal-overrides ",xterm*:Tc"
set -g xterm-keys on
set -g mouse on

# make status line transparent
set-option -g status-style bg=default
set-option -g status-left " "

# set window name to the current directory name
set -g window-status-current-format '#{window_index}:#{b:pane_current_path}*'
set -g window-status-format '#{?window_last_flag,#{window_index}:#{b:pane_current_path}-,#{window_index}:#{b:pane_current_path} }'
set -g status-interval 3

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-seelction-no-clear

unbind C-b
set -g prefix C-s
bind C-s send-prefix

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# option + hjkl to switch between panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# vim styles switching between panes
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R


# resizing panes option + shift + hjkl
bind -n M-H resize-pane -L 10
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 10


# Allows to hold Ctrl and repeat prefix + key, which is a lot quicker
bind C-l last-window
bind C-p previous-window
bind C-n next-window

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind q kill-session

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# set -sg escape-time 50
set -s escape-time 0

if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"
run '~/.config/tmux/plugins/tpm/tpm'
